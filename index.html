---
layout: default
title: {{ site.name }}
---

<div id="home">
  <!-- <h1>Blog Posts</h1> -->
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>  <span style="text-align: right;">{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</div>
